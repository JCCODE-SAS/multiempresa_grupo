<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear Nueva Empresa</h1>

        <!-- Formulario -->
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    <input type="{{ field.field.widget.input_type }}"
                           name="{{ field.name }}"
                           id="{{ field.id_for_label }}"
                           class="form-control {% if field.errors %}is-invalid{% endif %}"
                           placeholder="{{ field.field.widget.attrs.placeholder|default:'' }}"
                           value="{{ field.value|default:'' }}">
                    {% if field.errors %}
                        <div class="invalid-feedback">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a href="{% url 'usuarios:panel_administrativo' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

    <!-- SweetAlert2 Modal -->
    {% if empresa_creada %}
    <script>
        Swal.fire({
            title: "sistema Multiempresa",
            text: "La creaciÃ³n de la empresa ha sido exitosa.",
            icon: "success",
            confirmButtonText: "Aceptar"
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirigir al panel administrativo
                window.location.href = "{% url 'usuarios:panel_administrativo' %}";
            }
        });
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
