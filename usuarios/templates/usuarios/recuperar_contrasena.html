<!-- html para recuperar contraseña -->
{% load static %} <!-- Cargamos los archivos estáticos -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Recuperar Contraseña</h2>
                    <form id="recuperarForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmEmail" class="form-label">Confirmar Correo electrónico</label>
                            <input type="email" class="form-control" id="confirmEmail" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    <div id="mensaje" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Asigna la URL a una variable JavaScript usando la etiqueta de plantilla de Django
        const recuperarUrl = "{% url 'usuarios:recuperar_contrasena' %}";
    </script>
    <script src="{% static 'js/recuperar_contrasena.js' %}"></script>  <!-- Incluimos el archivo JavaScript recuperar_contrasena.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
