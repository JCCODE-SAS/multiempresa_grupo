 <!--  html para la página de inicio de sesión de usuarios -->
{% load static %} <!-- Cargamos los archivos estáticos -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Agregamos el archivo de estilos personalizado -->
</head>
<body class="bg-light"> <!-- Agregamos la clase bg-light para darle un color de fondo claro -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
                    <form id="loginForm"  action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div id="mensaje" class="mt-3 text-center"></div>
                    <div id="success" class="mt-3 text-center"></div>
                    <div class="mt-3 text-center">
                        <a href="{% url 'usuarios:recuperar_contrasena' %}">¿Olvidó su contraseña?</a>  <!-- Agregamos un enlace para recuperar la contraseña -->
                    </div>
                    <div class="mt-3 text-center">
                        <a href="{% url 'usuarios:registro' %}" class="btn btn-secondary">Crear Cuenta</a>  <!-- Agregamos un enlace para redirigir a la página de registro -->
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script> <!-- Agregamos el archivo login.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
