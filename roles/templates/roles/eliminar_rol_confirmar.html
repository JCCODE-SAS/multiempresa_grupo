{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Eliminar Rol</h2>
        <p class="text-center">¿Estás seguro de que deseas eliminar el rol <strong>{{ rol.nombre_rol }}</strong>? Esta acción no se puede deshacer.</p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'roles:listar_roles' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
