{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/editar_empresa.css' %}">

</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                <div class="card p-4 shadow">
                    <h2 class="mb-4 text-center">Editar Empresa</h2>

                    <!-- Mostrar mensaje de éxito -->
                    {% if cambio_exitoso %}
                        <div class="alert alert-success" role="alert">
                            ¡Los cambios se han guardado exitosamente!
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'admin_empresas:lista_empresas' %}" class="btn btn-primary">Volver</a>
                        </div>
                    {% else %}
                        <form id="editarEmpresaForm" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ empresa.nombre }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="nit" class="form-label">NIT:</label>
                                <input type="text" id="nit" name="nit" class="form-control" value="{{ empresa.nit }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="correo" name="correo" class="form-control" value="{{ empresa.correo_corporativo }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ empresa.telefono }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección:</label>
                                <input type="text" id="direccion" name="direccion" class="form-control" value="{{ empresa.direccion }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="pais" class="form-label">País:</label>
                                <input type="text" id="pais" name="pais" class="form-control" value="{{ empresa.pais }}" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" id="confirmarCambiosBtn" class="btn btn-secondary">Confirmar cambio</button>
                                <a href="{% url 'admin_empresas:lista_empresas' %}" class="btn btn-secondary">Atras</a>
                            </div>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="modalConfirmacion" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Confirmar cambios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalTexto">¿Está seguro de que desea confirmar los cambios?</p>
                </div>
                <div class="modal-footer">
                    <button id="confirmarBtn" class="btn btn-success"data-bs-dismiss="modal">Sí, confirmar</button>
                    <button id="cancelarBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/editar_empresa.js' %}"></script>
</body>
</html>
